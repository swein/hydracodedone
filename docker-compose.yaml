services:
    hydracodedone:
        build:
            context: .
            dockerfile: Dockerfile
        container_name: hydracodedone
        network_mode: host # Use host networking to access 127.0.0.1:1234
        env_file:
            - .env # This will load variables from your .env file into the container
        volumes:
            - ./src:/app/src # Mount source code for live reloading
        restart: unless-stopped
